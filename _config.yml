# Site Settings
name: SurvivorDK
title: SurvivorDK
description: a gaming YouTube channel
tags:
  - video editing
  - YouTube gaming
  - Ark Survival Evolved (2015)
  - Ragnarok DLC map (2017)
  - survival
  - crafting
  - open-world
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: PC Build
    url: /pc-build
  - title: YouTube Analytics
    url: /youtube-analytics

email: dk@survivordk.com
# See: https://disqus.com/
# disqus_username: 
# Contact Form Setting
# See: https://formspree.io/
# formspree_form_id: 


# Social Media Settings
twitter_username: SurvivorDK2023
instagram_username: survivordkplaysark

# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.survivordk.com" # the base hostname & protocol for your site
#google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'jekflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.2
